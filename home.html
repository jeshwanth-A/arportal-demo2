<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: none;
        }
        .btn-custom {
            background: #ff512f;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background: #dd2476;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="card p-5 shadow-lg text-center">
                <h1 class="display-4">Welcome to Luxury Web</h1>
                <p class="lead">Experience premium quality design with elegance.</p>
                <a href="#" class="btn btn-custom">Get Started</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
